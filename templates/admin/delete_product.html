{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1>Delete Product</h1>

  <p>Are you sure, you want to delete the Product "{{ p.name }}"?</p>

  <form method="post" action="{{ url_for('admin.delete_product', id=p.id) }}">
    <button type="submit" class="btn btn-danger">Delete Product</button>
  </form>
</div>
{% endblock %}
